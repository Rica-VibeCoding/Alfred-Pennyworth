<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Alfred - Assistente Pessoal N8N">
  <meta name="theme-color" content="#2563eb">

  <!-- iOS Safari PWA Support -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Alfred">
  <meta name="format-detection" content="telephone=no">

  <title>Alfred - Assistente Pessoal</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cards.css">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/icon-32x32.png?v=2">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/icon-152x152.png?v=2">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/icon-180x180.png?v=2">

  <!-- PWA Manifeest -->
  <link rel="manifest" href="manifest.json?v=2">
</head>
<body>
  <div class="app-container">
    <div id="error-banner" class="error-banner" style="display: none;" role="alert">
      <span id="error-message" class="error-message"></span>
      <button id="error-close" class="error-close" aria-label="Fechar erro">✕</button>
    </div>

    <header class="header">
      <button id="sidebar-toggle" class="header-btn" aria-label="Menu">
        <svg width="20" height="20"><use href="#icon-menu"></use></svg>
      </button>
      <h1>Alfred</h1>
      <div id="connection-status" class="connection-status" style="display: none;">
        <span class="status-dot"></span>
        <span class="status-text">Offline</span>
      </div>
      <button id="new-session-btn" class="header-btn" aria-label="Nova conversa">
        <svg width="20" height="20"><use href="#icon-plus"></use></svg>
      </button>
    </header>

    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Conversas</h2>
          <button id="sidebar-close" class="header-btn" aria-label="Fechar">
            <svg width="20" height="20"><use href="#icon-x"></use></svg>
          </button>
        </div>

        <div class="sidebar-content">
          <div id="sessions-list" class="sessions-list">
            <!-- Sessions will be populated by JS -->
          </div>
        </div>

        <div class="sidebar-footer">
          <button id="clear-old-btn" class="clear-btn">
            <svg width="16" height="16"><use href="#icon-trash"></use></svg>
            Limpar antigas
          </button>
        </div>
      </aside>
    </div>

    <main class="messages-container" id="messages-container" role="log" aria-live="polite" aria-atomic="false">
      <div id="empty-state" class="empty-state">
        <div class="empty-state-text">Olá Ricardo, como posso ajudar?</div>
        <div class="empty-state-subtext">Digite ou fale sua mensagem</div>
      </div>
    </main>

    <div class="input-container">
      <div class="input-wrapper">
        <textarea
          id="message-input"
          class="message-input"
          placeholder="Digite sua mensagem..."
          rows="1"
          maxlength="2000"
          aria-label="Digite sua mensagem"
          data-autoresize
        ></textarea>
        <button
          id="voice-button"
          class="voice-button"
          aria-label="Gravar áudio"
          type="button"
        >
          <svg class="icon-mic" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="8" width="2" height="8" rx="1" fill="currentColor"/>
            <rect x="8" y="4" width="2" height="16" rx="1" fill="currentColor"/>
            <rect x="12" y="6" width="2" height="12" rx="1" fill="currentColor"/>
            <rect x="16" y="2" width="2" height="20" rx="1" fill="currentColor"/>
            <rect x="20" y="9" width="2" height="6" rx="1" fill="currentColor"/>
          </svg>
        </button>
        <button
          id="send-button"
          class="send-button"
          aria-label="Enviar mensagem"
          type="button"
          disabled
        >
          <span class="icon-send">➤</span>
        </button>
      </div>
    </div>
  </div>

  <!-- SVG Icons Sprite -->
  <svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
    <symbol id="icon-menu" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </symbol>
    <symbol id="icon-x" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </symbol>
    <symbol id="icon-plus" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </symbol>
    <symbol id="icon-message-circle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
    </symbol>
    <symbol id="icon-mail" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
      <polyline points="22,6 12,13 2,6"></polyline>
    </symbol>
    <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
      <line x1="16" y1="2" x2="16" y2="6"></line>
      <line x1="8" y1="2" x2="8" y2="6"></line>
      <line x1="3" y1="10" x2="21" y2="10"></line>
    </symbol>
    <symbol id="icon-user" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
    </symbol>
    <symbol id="icon-bar-chart" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="12" y1="20" x2="12" y2="10"></line>
      <line x1="18" y1="20" x2="18" y2="4"></line>
      <line x1="6" y1="20" x2="6" y2="16"></line>
    </symbol>
    <symbol id="icon-trash" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="3 6 5 6 21 6"></polyline>
      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
    </symbol>
  </svg>

  <script src="js/url-check.js"></script>
  <script src="config.js"></script>
  <script src="js/storage-v2.js"></script>
  <script src="js/api.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
